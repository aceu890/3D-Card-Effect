<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>3D Card Effect</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div class="card" onmouseover="createStopButton('music')">
                <audio id="music" src="Biscuit (Prod. by Lukrembo).wav"></audio>
                <div class="album">
                    <img src="./img/city.jpg" alt="City">
                </div>
                <div id="info">
                    <h1 class="title">Lukrembo</h1>
                    <h3 class="subtitle">Biscuit</h3>
                    <p class="details">Release date: 2019
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>Created by Victoria Suarez 💖🐈 | October 2020</small>
    </footer>
</body>
<script src="main.js"></script>

</html>
