<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>3D Card Effect</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div class="card" onmouseover="playMusic('Diiv')">
                <audio id="Diiv" src="DIIV - Dopamine (Official Single).mp3"></audio>
                <div class="album">
                    <img src="./img/diiv-is-the-is-are.jpeg" alt="Cover album Is The Is Are">
                </div>
                <div id="info">
                    <h1 class="title">DIIV</h1>
                    <h3 class="subtitle">Is there Is Are</h3>
                    <p class="details">Label: Capture Tracks
                        <br>
                        Release date: February 5, 2016</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <small>Created by Victoria Suarez 💖🐈 | October 2020</small>
    </footer>
</body>
<script src="main.js"></script>

</html>
